<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .pelota {
            border: 2px dashed orange;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="pelota">1</div>
    <div class="pelota">2</div>
    <div class="pelota">3</div>
    <div class="pelota">4</div>
    <div class="pelota">5</div>
    <button type="button" id="todas">todas</button>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>



        $(".pelota").on("click", function () {
            $(this)
                .hide(5000, function () {

                    $(this).fadeIn();//Funcion callback no se ejecuta hasta que acaba el efecto
                }).show(3000).hide(5000, function () {

                    $(this).css("background-color", "yellow");

                }).animate({ top: "300px", opacity: 0.75, "border-width": "15px" }, 1000);





        });
        $("#todas").on("click", function () {

            $(".pelota")

                .eq(0).slideUp(5000).end()
                .eq(1).slideUp(5000).end()
                .eq(2).slideUp(5000).end()


        })
    </script>



</body>

</html>
