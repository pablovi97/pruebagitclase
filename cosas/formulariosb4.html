<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <form class="m-5">
        <div class="input-group input-group-sm">
            <div class="input-group-prepend input-group-append">
                <span class="input-group-text"><span class="fas fa-user"></span>
            </div>
            <label for="user" class="sr-only">Usuario:</label>
            <input type="text" class="form-control" placeholder="usuario">

            <label for="password" class="sr-only">Contraseña:</label>
            <input type="text" class="form-control" placeholder="Contraseña">
            <div class=" input-group-append">
                <span class="input-group-text"><span class="fas fa-lock"></span>
            </div>

        </div>

        <div class="input-group input-group-lg py-3">


            <input type="text" class="form-control" placeholder="Usario del correo">
            <div class=" input-group-append">
                <span class="input-group-text">@</span>
            </div>

            <label for="password" class="sr-only">Contraseña:</label>
            <input type="text" class="form-control" placeholder="dominio de correo">

        </div>
        <form class="m-3">

            <div class="form-group">
                <label for="entrante">Entrante:</label>
                <select class="custom-select">
                    <option value="">Gabanzas</option>
                    <option value="">Croquetas</option>
                    <option value="">Ensaladilla</option>


                </select>

                <small id="entrante_help" class="text-muted">Debe elegir un entrante</small>
                <div class="form-group">
                    <label for="plato1">Plato 1:</label>
                    <select class="custom-select">
                        <option value="">Gabanzas</option>
                        <option value="">Croquetas</option>
                        <option value="">Ensaladilla</option>


                    </select>

                    <small id="plato1_help" class="text-muted">El plato debe ser de cuchara</small>
                </div>





        </form>

    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
